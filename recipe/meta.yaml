{% set name = "finstruments" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/finstruments-{{ version }}.tar.gz
  sha256: 7578c21af81ad5df6e8326e11ae9142c17f8956d67bcc6b3ad4c60a3a3395c95

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools <68
    - setuptools-scm <8
    - tomli
    - pip
  run:
    - python >={{ python_min }}
    - pytest ==7.1.2
    - pydash >=7.0.3
    - pydantic ==1.10.17
    - pytz ==2024.2
    - workalendar ==17.0.0
    - python-dateutil ==2.9.0.post0
    # Need to pass win build but is trivial since this is noarch
    - python-tzdata

test:
  imports:
    - finstruments
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kyleloomis/finstruments
  summary: Financial instrument definitions built with Python and Pydantic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
